name: Convert TODOs into Issues
# This workflow converts TODOs into issues and CLOSES the github issue once the TODO is removed
on: [push]

jobs:
  build:
    name: Convert
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: add ruby repo
        run: |
          echo adding ruby repo
          sudo apt-add-repository ppa:brightbox/ruby-ng
      - name: install ubuntu dependencies
        run: |
          echo installing ruby
          sudo apt-get update
          sudo apt-get install ruby2.6 -y
          sudo chown -R $(whoami) /var/lib/gems/2.6.0
          sudo chown -R $(whoami) /usr/local/bin
      - name: install gem
        run: |
          echo installing twurl
          gem install twurl
      - name: get twitter bearer token
        run: |
          echo "profiles: \n
            ${{secrets.twitter_user}}: \n
              ${{secrets.twitter.consumer_key}}: \n
                username: ${{secrets.twitter_user}} \n
                consumer_key: ${{secrets.twitter_consumer_key}} \n
                consumer_secret: ${{secrets.twitter_consumer_secret}} \n
                token: ${{secrets.twitter_key}} \n
                secret: ${{secrets.twitter_secret}} \n
            configuration: \n
            default_profile: \n
            - ${{secrets.twitter_user}} \n
            - ${{secrets.twitter_consumer_key}}
          " >> /home/$(whoami)/.twurlrc
          cat /home/$(whoami)/.twurlrc
      - name: tweet update
        run: |
          echo posting update
          twurl -X POST '/api.twitter.com/1.1/statuses/update.json?status=Hello! github actions post' | jq -r '.'
